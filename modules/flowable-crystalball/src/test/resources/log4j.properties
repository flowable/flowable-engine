log4j.rootLogger=WARN, CA

# ConsoleAppender
log4j.appender.CA=org.apache.log4j.ConsoleAppender
log4j.appender.CA.layout=org.apache.log4j.PatternLayout
#log4j.appender.CA.layout.ConversionPattern= %d{hh:MM:ss,SSS} [%t] %-5p %c %x - %m%n
log4j.appender.CA.layout.ConversionPattern= %-5p %c %x - %m%n

log4j.logger.org.flowable.crystalball=TRACE
#log4j.logger.org.flowable.crystalball.simulator.processengine.jobexecutor=ERROR
#log4j.logger.org.flowable.crystalball.simulator.SimulationRun=DEBUG

#log time
log4j.logger.org.flowable.crystalball.simulator.LogTimeEventHandler=INFO