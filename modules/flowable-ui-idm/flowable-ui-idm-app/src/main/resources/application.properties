server.port=8080
server.context-path=/flowable-idm
endpoints.jmx.unique-names=true
# This is needed to force use of JDK proxies instead of using CGLIB
spring.aop.proxy-target-class=false
spring.aop.auto=false
#
# SECURITY
#
flowable.idm.app.security.remember-me-key=testkey

#flowable.idm.password-encoder=spring_bcrypt
security.ignored=/fonts/**,/libs/**,/images/**,/styles/**,/scripts/**,/views/**,/i18n/**,/webjars/**,/**/favicon.ico
security.filter-dispatcher-types=REQUEST,FORWARD,ASYNC

