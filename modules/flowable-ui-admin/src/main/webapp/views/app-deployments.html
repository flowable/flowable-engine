<!-- LIST PAGE -->
<div class="container" id="list-container">
    <div class="row">
        <div class="col-md-8">
            <div class="component">
                <div class="title">
                    <div class="btn-group btn-group-sm pull-right">
                        <div class="btn-group btn-group-sm">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
								{{'GENERAL.ACTION.SHOW-RESULTS' | translate:filter}}&nbsp;
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu">
                            	<li ng-repeat="resultSize in config.filter.resultSizes"><a href="" ng-click="filter.setResultSize(resultSize)">{{'GENERAL.RESULT-SIZES.' + resultSize.toString() | translate}}</a></li>
                            </ul>
                        </div>
                        <button type="button" class="btn btn-default" ng-click="filter.toggleOrder()">
                        	<i class="glyphicon" ng-class="{'glyphicon-sort-by-attributes': filter.order == 'asc', 'glyphicon-sort-by-attributes-alt': filter.order == 'desc'}"></i>
                        </button>
                    </div>
                    <div class="btn-group btn-group-sm pull-right">
                    	<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
						    {{'GENERAL.ACTION.SORT-BY' | translate:filter.sort}}&nbsp;
                            <span class="caret"></span>
                        </button>
                    	<ul class="dropdown-menu">
                           <li ng-repeat="sort in filter.sortObjects"><a href="" ng-click="filter.setSort(sort)">{{sort.name | translate}}</a></li>
                        </ul>
                    </div>
                    <div class="btn-group btn-group-sm pull-right">
                        <a class="btn btn-default" role="button"
                           title="{{'GENERAL.ACTION.REFRESH-LIST' | translate}}"
                           ng-click="filter.refresh();">
                            <i class="glyphicon glyphicon-refresh"></i>
                        </a>
                    </div>
                    <div class="pull-right loading" ng-show="filter.loading">
                    	<i class="glyphicon glyphicon-refresh"></i>
                    </div>
                    <h2 translate="APP-DEPLOYMENTS.TITLE"></h2>
                </div>

                <div class="grid-wrapper" id="apps">
                    <div class="grid-message" ng-if="appsData.size > 0">
                        <span>{{'APP-DEPLOYMENTS.LIST-MESSAGE' | translate:appsData}}</span>
                    </div>
                     <div class="grid-message" ng-if="appsData.size == 0">
                        <span>{{'APP-DEPLOYMENTS.LIST-MESSAGE-EMPTY' | translate}}</span>
                    </div>
                    <div ng-grid="gridApps" class="gridStyle" ng-if="gridApps && appsData.data"/>
                </div>
            </div>
        </div>
        <div class="col-md-4">

            <!-- Apps filters -->
            <div class="component tip-left">
                <div class="title">
                    <div class="pull-right">
                        <a class="action" ng-click="filter.clear()" translate="GENERAL.ACTION.CLEAR-FILTERS"></a>
                    </div>
                    <h2 translate="GENERAL.TITLE.FILTERS"></h2>
                </div>
                <div class="section" ng-if="filter.properties.latest !== undefined">
	              <div class="subtitle"><label for="filter-latest" translate="APP-DEPLOYMENTS.FILTER.LATEST"></label> </div>
               	  <div class="input-group input-group-sm">
               	  	<input type="checkbox" id="filter-latest" ng-model="filter.properties.latest" ng-change="filter.refresh()" />&nbsp;<span class="check" translate="APP-DEPLOYMENTS.FILTER.LATEST-HELP"></span>
	              </div>
	            </div>
                <div class="section" ng-if="filter.properties.nameLike !== undefined">
                    <div class="subtitle"><label for="filter-nameLike" translate="APP-DEPLOYMENTS.FILTER.NAME"></label> </div>
                    <div class="input-group input-group-sm">
                        <input id="filter-nameLike" type="text" class="form-control" value="" ng-model="filter.properties.nameLike" ng-change="filter.refreshDelayed()">
                    </div>
                </div>
                <div class="section" ng-if="filter.properties.tenantId !== undefined">
                    <div class="subtitle"><label for="filter-tenantId" translate="APP-DEPLOYMENTS.FILTER.TENANTID"></label> </div>
                    <div class="input-group input-group-sm">
                        <input id="filter-tenantId" type="text" class="form-control" value="" number-input-check ng-model="filter.properties.tenantId" ng-change="filter.refreshDelayed()">
                    </div>
                </div>
            </div>

            <!-- Actions -->
            <div class="component no-min-height">
                <div class="title">
                    <h2 translate="GENERAL.TITLE.ACTIONS"></h2>
                </div>
                <ul class="list-group">
                    <li>
                        <button type="button" class="btn btn-sm btn-default" ng-click="uploadApp()">
                            <i class="glyphicon glyphicon-open"></i>{{'APP-DEPLOYMENTS.ACTION.UPLOAD' | translate}}
                        </button>
                    </li>
                </ul>
            </div>

        </div>

        </div>
    </div>
</div>
