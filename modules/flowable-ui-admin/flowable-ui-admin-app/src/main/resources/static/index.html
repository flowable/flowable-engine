    <body ng-app="flowableAdminApp">
        <div class="navbar navbar-fixed-top navbar-inverse" role="navigation" ng-show="authenticated" ng-cloak>
            <div class="container">
                <!-- Profile/user -->
                <div ng-show="authenticated" class="btn-group btn-group-sm pull-right">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                        {{account.login}}
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a href="#engine" translate="GENERAL.MENU.CONFIGURATION"></a></li>
                        <li><a href="" ng-click="logout()" translate="GENERAL.ACTION.LOGOUT"></a></li>
                    </ul>
                </div>
                <div class="navbar-header pull-right">
                    <a class="navbar-brand" title="{{'GENERAL.MAIN-TITLE' | translate}}"><span class="sr-only">{{'GENERAL.TITLE.MAIN' | translate}}</span></a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav" ng-show="authenticated">
                        <li ng-class="{'active-process': navigation.main == 'process-engine'}"><a href="#process-engine" translate="GENERAL.MENU.PROCESS-ENGINE"></a></li>
                        <li ng-class="{'active-cmmn': navigation.main == 'cmmn-engine'}"><a href="#cmmn-engine" translate="GENERAL.MENU.CMMN-ENGINE"></a></li>
                        <li ng-class="{'active-app': navigation.main == 'app-engine'}"><a href="#app-engine" translate="GENERAL.MENU.APP-ENGINE"></a></li>
                        <li ng-class="{'active-form': navigation.main == 'form-engine'}"><a href="#form-engine" translate="GENERAL.MENU.FORM-ENGINE"></a></li>
                        <li ng-class="{'active-dmn': navigation.main == 'dmn-engine'}"><a href="#dmn-engine" translate="GENERAL.MENU.DMN-ENGINE"></a></li>
                        <li ng-class="{'active-content': navigation.main == 'content-engine'}"><a href="#content-engine" translate="GENERAL.MENU.CONTENT-ENGINE"></a></li>
                    </ul>
                </div>
                <div class="sub-navbar" ng-class="{'active-process': navigation.main == 'process-engine', 'active-cmmn': navigation.main == 'cmmn-engine', 'active-app': navigation.main == 'app-engine', 'active-form': navigation.main == 'form-engine', 'active-dmn': navigation.main == 'dmn-engine', 'active-content': navigation.main == 'content-engine'}">
                    <div class="collapse navbar-collapse">
                        <ul class="nav navbar-nav" ng-if="navigation.main == 'process-engine'">
                            <li ng-class="{'active': navigation.sub == 'deployments'}"><a href="#deployments" translate="GENERAL.MENU.DEPLOYMENTS"></a></li>
                            <li ng-class="{'active': navigation.sub == 'definitions'}"><a href="#process-definitions" translate="GENERAL.MENU.DEFINITIONS"></a></li>
                            <li ng-class="{'active': navigation.sub == 'instances'}"><a href="#process-instances" translate="GENERAL.MENU.INSTANCES"></a></li>
                            <li ng-class="{'active': navigation.sub == 'tasks'}"><a href="#tasks" translate="GENERAL.MENU.TASKS"></a></li>
                            <li ng-class="{'active': navigation.sub == 'jobs'}"><a href="#jobs" translate="GENERAL.MENU.JOBS"></a></li>
                            <li ng-class="{'active': navigation.sub == 'event-subscriptions'}"><a href="#event-subscriptions" translate="GENERAL.MENU.EVENT-SUBSCRIPTIONS"></a></li>
                        </ul>
                        <ul class="nav navbar-nav" ng-if="navigation.main == 'cmmn-engine'">
                            <li ng-class="{'active': navigation.sub == 'deployments'}"><a href="#cmmn-deployments" translate="GENERAL.MENU.DEPLOYMENTS"></a></li>
                            <li ng-class="{'active': navigation.sub == 'definitions'}"><a href="#case-definitions" translate="GENERAL.MENU.DEFINITIONS"></a></li>
                            <li ng-class="{'active': navigation.sub == 'instances'}"><a href="#case-instances" translate="GENERAL.MENU.INSTANCES"></a></li>
                            <li ng-class="{'active': navigation.sub == 'tasks'}"><a href="#cmmn-tasks" translate="GENERAL.MENU.TASKS"></a></li>
                            <li ng-class="{'active': navigation.sub == 'jobs'}"><a href="#cmmn-jobs" translate="GENERAL.MENU.JOBS"></a></li>
                        </ul>
                        <ul class="nav navbar-nav" ng-if="navigation.main == 'app-engine'">
                            <li ng-class="{'active': navigation.sub == 'deployments'}"><a href="#app-deployments" translate="GENERAL.MENU.DEPLOYMENTS"></a></li>
                            <li ng-class="{'active': navigation.sub == 'definitions'}"><a href="#app-definitions" translate="GENERAL.MENU.DEFINITIONS"></a></li>
                        </ul>
                        <ul class="nav navbar-nav" ng-if="navigation.main == 'form-engine'">
                            <li ng-class="{active: navigation.sub == 'deployments'}"><a href="#form-deployments" translate="GENERAL.MENU.DEPLOYMENTS"></a></li>
                            <li ng-class="{active: navigation.sub == 'definitions'}"><a href="#form-definitions" translate="GENERAL.MENU.DEFINITIONS"></a></li>
                            <li ng-class="{active: navigation.sub == 'instances'}"><a href="#form-instances" translate="GENERAL.MENU.INSTANCES"></a></li>
                        </ul>
                        <ul class="nav navbar-nav" ng-if="navigation.main == 'dmn-engine'">
                            <li ng-class="{active: navigation.sub == 'deployments'}"><a href="#decision-table-deployments" translate="GENERAL.MENU.DEPLOYMENTS"></a></li>
                            <li ng-class="{active: navigation.sub == 'decision-tables'}"><a href="#decision-tables" translate="GENERAL.MENU.DECISION-TABLES"></a></li>
                            <li ng-class="{active: navigation.sub == 'executions'}"><a href="#decision-table-executions" translate="GENERAL.MENU.DECISION-TABLE-EXECUTIONS"></a></li>
                        </ul>
                        <ul class="nav navbar-nav" ng-if="navigation.main == 'content-engine'">
                            <li ng-class="{active: navigation.sub == 'content-items'}"><a href="#content-items" translate="GENERAL.MENU.CONTENT-ITEMS"></a></li>
                        </ul>
                    </div>
                </div>

                <!-- /.nav-collapse -->

            </div><!-- /.container -->
        </div><!-- /.navbar -->

		<div class="alert-wrapper" ng-cloak>
			<div class="alert fadein {{alerts.current.type}}" ng-show="alerts.current" ng-click="dismissAlert()">
				<i class="glyphicon" ng-class="{'glyphicon-ok': alerts.current.type == 'info', 'glyphicon-remove': alerts.current.type == 'error'}"></i>
				<span>{{alerts.current.message}}</span>
				<div class="pull-right" ng-show="alerts.queue.length > 0">
					<span class="badge">{{alerts.queue.length + 1}}</span>
				</div>
			</div>
		</div>

        <div ng-view="" ng-show="serverLoaded || authenticated" ng-cloak></div>
        <script type="text/ng-template" id="userItemTemplate.html"><a typeahead-scroll-item="$parent.$index"><span class="glyphicon glyphicon-user"></span><span class="user-label" bind-html-unsafe="match.label | typeaheadHighlight:query"></span></a></script>
