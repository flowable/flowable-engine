<div class="modal-header-wrapper">
	<div class="modal-header">
		<div class="pull-right">
            <a class="action" ng-click="cancel()">&times; {{'GENERAL.ACTION.CANCEL-AND-CLOSE' | translate}}</a>
        </div>
		<h2>{{'TASK.POPUP.DELEGATE.TITLE' | translate}} '{{task.name &amp;&amp; task.name || task.id}}'</h2>	
	</div>
</div>
<div class="modal-body no-overflow">
	<p>{{'TASK.POPUP.DELEGATE.MESSAGE' | translate}} '{{task.name &amp;&amp; task.name + ' (' + task.id + ')' || task.id}}'?</p>
	 <div class="input-group input-group-sm type-ahead-scrollable">
	 	 <label for="user" translate="TASK.POPUP.DELEGATE.DELEGATE-TO"></label>
	 	 <input id="user" type="text" users-typeahead user-model="status.user" user-display-model="newAssignee" user-status="active" class="form-control" auto-focus>
     </div>
</div>

<div class="modal-footer-wrapper">
	<div class="modal-footer">
		<div class="pull-right">
	        <button type="button" class="btn btn-sm btn-default" ng-click="cancel()" ng-disabled="status.loading"
	       		translate="GENERAL.ACTION.CANCEL">
	       	</button>
	       <button type="button" class="btn btn-sm btn-default" ng-click="ok()" ng-disabled="status.loading || !status.user"
	           translate="TASK.POPUP.DELEGATE.CONFIRM">
	       </button>
		</div>
        <loading-indicator></loading-indicator>
</div>
</div>
