<div ng-controller="FlowableErrorRefCtrl">
    <input type="text" list="errorDefinitions" ng-blur="errorChanged()" custom-keys enter-pressed="errorChanged()" ng-model="property.value"/>
    <datalist id="errorDefinitions">
        <option ng-repeat="errorDefinition in errorDefinitions" value = "{{errorDefinition.id}}">{{errorDefinition.name}} ({{errorDefinition.id}})</option>
    </datalist>
</div>
