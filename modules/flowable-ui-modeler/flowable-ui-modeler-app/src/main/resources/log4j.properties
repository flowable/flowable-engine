log4j.rootLogger=ERROR, stdout
log4j.logger.org.flowable.app.filter.FlowableCookieFilter=TRACE, stdout
log4j.additivity.org.flowable.app.filter.FlowableCookieFilter=false
log4j.logger.org.flowable.app.service.idm.RemoteIdmServiceImpl=TRACE, stdout
log4j.additivity.org.flowable.app.service.idm.RemoteIdmServiceImpl=false

# Console Appender
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern= %d{ISO8601} [%t] %-5p %c %x - %m%n

