
<div class="modal" ng-controller="FlowableProcessFormsReferencePopupCtrl">
  <div class="modal-dialog modal-wide">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="close()">&times;</button>
        <h2>{{'PROPERTY.PROPERTY.EDIT.TITLE' | translate}} "{{$parent.property.title | translate}}"</h2>
      </div>
      <div class="modal-body">

        <div class="row row-no-gutter">
          <div class="col-xs-6">
            <div ng-if="translationsRetrieved" class="kis-listener-grid" ui-grid="gridOptions" ui-grid-selection></div>
            <div class="pull-right">
              <div class="btn-group">
                <a class="btn btn-icon btn-lg" rel="tooltip" data-title="{{ACTION.ADD | translate}}" data-placement="bottom" data-original-title="" title="" ng-click="addNewForm()"><i class="glyphicon glyphicon-plus"></i></a>
                <a class="btn btn-icon btn-lg" rel="tooltip" data-title="{{ACTION.REMOVE | translate}}" data-placement="bottom" data-original-title="" title="" ng-click="removeForm()"><i class="glyphicon glyphicon-minus"></i></a>
              </div>
            </div>
          </div>

          <div class="col-xs-6">
            <div ng-show="selectedForm">
              <div class="form-group">
                <label for="userField">Users</label>
                <input type="text" id="userField" class="form-control" ng-model="selectedForm.users" ng-change="formDetailsChanged()" placeholder="{{'PROPERTY.PROCESS.FORMREFERENCE.USERS.PLACEHOLDER' | translate}}" />
              </div>
              <div class="form-group">
                <label for="roleField">Roles</label>
                <input type="text" id="roleField" class="form-control" ng-model="selectedForm.roles" ng-change="formDetailsChanged()" placeholder="{{'PROPERTY.PROCESS.FORMREFERENCE.ROLES.PLACEHOLDER' | translate}}" />
              </div>
              <div class="form-group">
                <label for="formField">Form Reference</label>
                <input id="formField" class="form-control" ng-model="selectedForm.formreference.key" ng-focus="propertyClicked('formreference')" ng-if="!(property.name==='formreference' && property.mode==='write')"/>
                <span ng-controller="FlowableFormReferenceCtrl" ng-if="property.name==='formreference' && property.mode==='write'"></span>
              </div>

            <div ng-show="!selectedForm" class="muted no-property-selected" translate>PROPERTY.PROCESS.FORMREFERENCE.UNSELECTED</div>
          </div>
        </div>

      </div>
      <div class="modal-footer">
        <button ng-click="cancel()" class="btn btn-primary" translate>ACTION.CANCEL</button>
        <button ng-click="save()" class="btn btn-primary" translate>ACTION.SAVE</button>
      </div>
    </div>
  </div>
</div>
