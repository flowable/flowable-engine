name: Release Docker Images

on:
  release:
    types: [published]

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'
      - name: Build Docker images with Maven
        run: mvn clean package -B -Dstyle.color=always -P docker -pl :flowable-ui-app,:flowable-app-rest