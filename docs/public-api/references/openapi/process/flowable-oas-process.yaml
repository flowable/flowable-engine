          in: query
          description: Only return jobs part of an execution with the given id
          required: false
          schema:
            type: string
        - name: processDefinitionId
          in: query
          description: Only return jobs with the given process definition id
          required: false
          schema:
            type: string
        - name: timersOnly
          in: query
          description: >-
            If true, only return jobs which are timers. If false, this parameter
            is ignored. Cannot be used together with 'messagesOnly'.
          required: false
          schema:
            type: boolean
        - name: messagesOnly
          in: query
          description: >-
            If true, only return jobs which are messages. If false, this
            parameter is ignored. Cannot be used together with 'timersOnly'
          required: false
          schema:
            type: boolean
        - name: withException
          in: query
          description: >-
            If true, only return jobs for which an exception occurred while
            executing it. If false, this parameter is ignored.
          required: false
          schema:
            type: boolean
        - name: dueBefore
          in: query
          description: >-
            Only return jobs which are due to be executed before the given date.
            Jobs without duedate are never returned using this parameter.
          required: false
          schema:
            type: string
            format: date-time
        - name: dueAfter
          in: query
          description: >-
            Only return jobs which are due to be executed after the given date.
            Jobs without duedate are never returned using this parameter.
          required: false
          schema:
            type: string
            format: date-time
        - name: exceptionMessage
          in: query
          description: Only return jobs with the given exception message
          required: false
          schema:
            type: string
        - name: tenantId
          in: query
          description: Only return jobs with the given tenantId.
          required: false
          schema:
            type: string
        - name: tenantIdLike
          in: query
          description: Only return jobs with a tenantId like the given value.
          required: false
          schema:
            type: string
        - name: withoutTenantId
          in: query
          description: >-
            If true, only returns jobs without a tenantId set. If false, the
            withoutTenantId parameter is ignored.
          required: false
          schema:
            type: boolean
        - name: locked
          in: query
          description: >-
            If true, only return jobs which are locked.  If false, this
            parameter is ignored.
          required: false
          schema:
            type: boolean
        - name: unlocked
          in: query
          description: >-
            If true, only return jobs which are unlocked. If false, this
            parameter is ignored.
          required: false
          schema:
            type: boolean
        - name: sort
          in: query
          description: 'Property to sort on, to be used together with the order.'
          required: false
          schema:
            type: string
            enum:
