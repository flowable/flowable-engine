          in: path
          required: true
          schema:
            type: string
        - name: scope
          in: query
          description: >-
            Scope of variable to be returned. When local, only task-local
            variable value is returned. When global, only variable value from
            the task?s parent execution-hierarchy are returned. When the
            parameter is omitted, a local variable will be returned if it
            exists, otherwise a global variable.
          required: false
          schema:
            type: string
      responses:
        '200':
          description: >-
            Indicates the task was found and the requested variables are
            returned.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
                  format: byte
        '404':
          description: >-
            Indicates the requested task was not found or the task does not have
            a variable with the given name (in the given scope). Status message
            provides additional information.
      security:
        - basicAuth: []
