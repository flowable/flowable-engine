openapi: 3.0.0
servers:
  - url: 'http://localhost:8080/flowable-rest/service'
  - url: 'https://localhost:8080/flowable-rest/service'
info:
  description: >-
    # flowable / flow??b(??)l /


    - a compact and highly efficient workflow and Business Process Management
    (BPM) platform for developers, system admins and business users.

    - a lightning fast, tried and tested BPMN 2 process engine written in Java.
    It is Apache 2.0 licensed open source, with a committed community.

    - can run embedded in a Java application, or as a service on a server, a
    cluster, and in the cloud. It integrates perfectly with Spring. With a rich
    Java and REST API, it is the ideal engine for orchestrating human or system
    activities.
  version: v1
  title: Flowable Process REST API
  contact:
    name: Flowable
    url: 'http://www.flowable.org/'
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
tags:
  - name: Database tables
  - name: Deployment
  - name: Engine
  - name: Event subscriptions
  - name: Executions
  - name: Forms
  - name: Groups
  - name: History
  - name: History Process
  - name: History Task
  - name: Jobs
  - name: Models
  - name: Process Definitions
  - name: Process Instances
  - name: Process Instance Identity Links
  - name: Process Instance Variables
  - name: Query
  - name: Runtime
  - name: Tasks
  - name: Task Attachments
  - name: Task Comments
  - name: Task Identity Links
  - name: Task Variables
  - name: Users
paths:
  /form/form-data:
    get:
      tags:
        - Forms
      summary: Get form data
      description: ''
      operationId: getFormData
      parameters:
        - name: taskId
          in: query
          required: false
          schema:
            type: string
        - name: processDefinitionId
          in: query
          required: false
          schema:
            type: string
      responses:
        '200':
          description: Indicates that form data could be queried.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FormDataResponse'
        '404':
          description: Indicates that form data could not be found.
      security:
        - basicAuth: []
    post:
      tags:
        - Forms
      summary: Submit task form data
      description: ''
      operationId: submitForm
      responses:
        '200':
          description: Indicates request was successful and the form data was submitted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProcessInstanceResponse'
        '204':
          description: >-
            If TaskId has been provided, Indicates request was successful and
            the form data was submitted. Returns empty
        '400':
          description: >-
            Indicates an parameter was passed in the wrong format. The
            status-message contains additional information.
      security:
        - basicAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SubmitFormRequest'
  /history/historic-activity-instances:
    get:
      tags:
        - History
      summary: List historic activity instances
      description: ''
      operationId: listHistoricActivityInstances
      parameters:
        - name: activityId
          in: query
          description: An id of the activity instance.
          required: false
          schema:
            type: string
        - name: activityInstanceId
          in: query
          description: An id of the historic activity instance.
          required: false
          schema:
            type: string
        - name: activityName
          in: query
          description: The name of the historic activity instance.
          required: false
          schema:
            type: string
        - name: activityType
          in: query
          description: The element type of the historic activity instance.
          required: false
          schema:
            type: string
        - name: executionId
          in: query
          description: The execution id of the historic activity instance.
          required: false
          schema:
            type: string
        - name: finished
          in: query
          description: Indication if the historic activity instance is finished.
          required: false
          schema:
            type: boolean
        - name: taskAssignee
          in: query
          description: The assignee of the historic activity instance.
          required: false
          schema:
            type: string
        - name: processInstanceId
          in: query
          description: The process instance id of the historic activity instance.
          required: false
          schema:
            type: string
        - name: processDefinitionId
          in: query
          description: The process definition id of the historic activity instance.
          required: false
          schema:
            type: string
        - name: tenantId
          in: query
          description: Only return instances with the given tenantId.
          required: false
          schema:
            type: string
        - name: tenantIdLike
          in: query
          description: Only return instances with a tenantId like the given value.
          required: false
          schema:
            type: string
        - name: withoutTenantId
          in: query
          description: >-
            If true, only returns instances without a tenantId set. If false,
            the withoutTenantId parameter is ignored.
          required: false
          schema:
            type: boolean
      responses:
        '200':
          description: Indicates that historic activity instances could be queried.
          content:
            application/json:
              schema:
                $ref: >-
                  #/components/schemas/DataResponseHistoricActivityInstanceResponse
        '400':
          description: >-
            Indicates an parameter was passed in the wrong format. The
            status-message contains additional information.
      security:
        - basicAuth: []
  /history/historic-detail:
    get:
      tags:
        - History
      summary: Get historic detail
      description: ''
      operationId: listHistoricDetails
      parameters:
        - name: id
          in: query
          description: The id of the historic detail.
          required: false
          schema:
            type: string
        - name: processInstanceId
          in: query
          description: The process instance id of the historic detail.
          required: false
          schema:
            type: string
        - name: executionId
          in: query
          description: The execution id of the historic detail.
          required: false
          schema:
            type: string
        - name: activityInstanceId
          in: query
          description: The activity instance id of the historic detail.
          required: false
          schema:
            type: string
        - name: taskId
          in: query
          description: The task id of the historic detail.
          required: false
          schema:
            type: string
        - name: selectOnlyFormProperties
          in: query
          description: Indication to only return form properties in the result.
          required: false
          schema:
            type: boolean
        - name: selectOnlyVariableUpdates
          in: query
          description: Indication to only return variable updates in the result.
          required: false
          schema:
            type: boolean
      responses:
        '200':
          description: Indicates that historic detail could be queried.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DataResponseHistoricDetailResponse'
        '400':
          description: >-
            Indicates an parameter was passed in the wrong format. The
            status-message contains additional information.
      security:
        - basicAuth: []
  '/history/historic-detail/{detailId}/data':
    get:
      tags:
        - History
      summary: Get the binary data for a historic detail variable
      description: >-
        The response body contains the binary value of the variable. When the
        variable is of type binary, the content-type of the response is set to
        application/octet-stream, regardless of the content of the variable or
        the request accept-type header. In case of serializable,
        application/x-java-serialized-object is used as content-type.
      operationId: getHistoricDetailVariableData
      parameters:
        - name: detailId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: >-
            Indicates the historic detail instance was found and the requested
            variable data is returned.
          content:
            '*/*':
              schema:
                type: array
                items:
                  type: string
                  format: byte
        '404':
          description: >-
            Indicates the requested historic detail instance was not found or
            the historic detail instance does not have a variable with the given
            name or the variable does not have a binary stream available. Status
            message provides additional information.
      security:
        - basicAuth: []
  /history/historic-process-instances:
    get:
      tags:
        - History Process
      summary: List of historic process instances
      description: ''
      operationId: listHistoricProcessInstances
      parameters:
        - name: processInstanceId
          in: query
          description: An id of the historic process instance.
          required: false
          schema:
            type: string
        - name: processDefinitionKey
          in: query
          description: The process definition key of the historic process instance.
          required: false
          schema:
            type: string
        - name: processDefinitionId
          in: query
          description: The process definition id of the historic process instance.
          required: false
          schema:
            type: string
        - name: businessKey
          in: query
          description: The business key of the historic process instance.
          required: false
          schema:
            type: string
        - name: involvedUser
          in: query
          description: An involved user of the historic process instance.
          required: false
          schema:
            type: string
        - name: finished
          in: query
          description: Indication if the historic process instance is finished.
          required: false
          schema:
            type: boolean
        - name: superProcessInstanceId
          in: query
          description: An optional parent process id of the historic process instance.
          required: false
          schema:
            type: string
        - name: excludeSubprocesses
          in: query
          description: Return only historic process instances which aren?t sub processes.
          required: false
          schema:
            type: boolean
        - name: finishedAfter
          in: query
          description: >-
            Return only historic process instances that were finished after this
            date.
          required: false
          schema:
            type: string
            format: date-time
        - name: finishedBefore
          in: query
          description: >-
            Return only historic process instances that were finished before
            this date.
          required: false
          schema:
            type: string
            format: date-time
        - name: startedAfter
          in: query
          description: >-
            Return only historic process instances that were started after this
            date.
          required: false
          schema:
            type: string
            format: date-time
        - name: startedBefore
          in: query
          description: >-
            Return only historic process instances that were started before this
            date.
          required: false
          schema:
            type: string
            format: date-time
        - name: startedBy
          in: query
          description: >-
            Return only historic process instances that were started by this
            user.
          required: false
          schema:
            type: string
        - name: includeProcessVariables
          in: query
          description: >-
            An indication if the historic process instance variables should be
            returned as well.
          required: false
          schema:
            type: boolean
        - name: tenantId
          in: query
          description: Only return instances with the given tenantId.
          required: false
          schema:
            type: string
        - name: tenantIdLike
          in: query
          description: Only return instances with a tenantId like the given value.
          required: false
          schema:
            type: string
        - name: withoutTenantId
          in: query
          description: >
            If true, only returns instances without a tenantId set. If false,
            the withoutTenantId parameter is ignored.
          required: false
          schema:
            type: boolean
      responses:
        '200':
          description: Indicates that historic process instances could be queried.
          content:
            application/json:
              schema:
                $ref: >-
                  #/components/schemas/DataResponseHistoricProcessInstanceResponse
        '400':
          description: >-
            Indicates an parameter was passed in the wrong format. The
            status-message contains additional information.
      security:
        - basicAuth: []
  '/history/historic-process-instances/{processInstanceId}':
    get:
      tags:
        - History Process
      summary: Get a historic process instance
      description: ''
      operationId: getHistoricProcessInstance
      parameters:
        - name: processInstanceId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Indicates that the historic process instances could be found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HistoricProcessInstanceResponse'
        '404':
          description: Indicates that the historic process instances could not be found.
      security:
        - basicAuth: []
    delete:
      tags:
        - History Process
      summary: ' Delete a historic process instance'
      description: ''
      operationId: deleteHistoricProcessInstance
      parameters:
        - name: processInstanceId
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Indicates that the historic process instance was deleted.
        '404':
          description: Indicates that the historic process instance could not be found.
      security:
        - basicAuth: []
  '/history/historic-process-instances/{processInstanceId}/comments':
    get:
      tags:
        - History Process
      summary: List comments on a historic process instance
      description: ''
      operationId: listHistoricProcessInstanceComments
      parameters:
        - name: processInstanceId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: >-
            Indicates the process instance was found and the comments are
            returned.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CommentResponse'
        '404':
          description: Indicates that the historic process instance could not be found.
      security:
        - basicAuth: []
    post:
      tags:
        - History Process
      summary: Create a new comment on a historic process instance
      description: >-
        Parameter saveProcessInstanceId is optional, if true save process
        instance id of task with comment.
      operationId: createComment
      parameters:
        - name: processInstanceId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommentResponse'
        '201':
          description: Indicates the comment was created and the result is returned.
        '400':
          description: Indicates the comment is missing from the request.
        '404':
          description: Indicates that the historic process instance could not be found.
      security:
        - basicAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CommentResponse'
  '/history/historic-process-instances/{processInstanceId}/comments/{commentId}':
    get:
      tags:
        - History Process
      summary: Get a comment on a historic process instance
      description: ''
      operationId: getComment
      parameters:
        - name: processInstanceId
          in: path
          required: true
          schema:
            type: string
        - name: commentId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: >-
            Indicates the historic process instance and comment were found and
            the comment is returned.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommentResponse'
        '404':
          description: >-
            Indicates the requested historic process instance was not found or
            the historic process instance does not have a comment with the given
            ID.
      security:
        - basicAuth: []
    delete:
      tags:
        - History Process
      summary: Delete a comment on a historic process instance
      description: ''
      operationId: deleteComment
      parameters:
        - name: processInstanceId
          in: path
          required: true
          schema:
            type: string
        - name: commentId
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: >-
            Indicates the historic process instance and comment were found and
            the comment is deleted. Response body is left empty intentionally.
        '404':
          description: >-
            Indicates the requested historic process instance was not found or
            the historic process instance does not have a comment with the given
            ID.
      security:
        - basicAuth: []
  '/history/historic-process-instances/{processInstanceId}/identitylinks':
    get:
      tags:
        - History Process
      summary: List identity links of a historic process instance
      description: ''
      operationId: listHistoricProcessInstanceIdentityLinks
      parameters:
        - name: processInstanceId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Indicates request was successful and the identity links are returned
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/HistoricIdentityLinkResponse'
        '404':
          description: Indicates the process instance could not be found..
      security:
        - basicAuth: []
  '/history/historic-process-instances/{processInstanceId}/variables/{variableName}/data':
    get:
      tags:
        - History Process
      summary: Get the binary data for a historic process instance variable
      description: >-
        The response body contains the binary value of the variable. When the
        variable is of type binary, the content-type of the response is set to
        application/octet-stream, regardless of the content of the variable or
        the request accept-type header. In case of serializable,
        application/x-java-serialized-object is used as content-type.
      operationId: getHistoricProcessInstanceVariableData
      parameters:
        - name: processInstanceId
          in: path
          required: true
          schema:
            type: string
        - name: variableName
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: >-
            Indicates the process instance was found and the requested variable
            data is returned.
          content:
            '*/*':
              schema:
                type: array
                items:
                  type: string
                  format: byte
        '404':
          description: >-
            Indicates the requested process instance was not found or the
            process instance does not have a variable with the given name or the
            variable does not have a binary stream available. Status message
            provides additional information.
      security:
        - basicAuth: []
  /history/historic-task-instances:
    get:
      tags:
        - History Task
      summary: List historic task instances
      description: ''
      operationId: listHistoricTaskInstances
      parameters:
        - name: taskId
          in: query
          description: An id of the historic task instance.
          required: false
          schema:
            type: string
        - name: processInstanceId
          in: query
          description: The process instance id of the historic task instance.
          required: false
          schema:
            type: string
        - name: processDefinitionKey
          in: query
          description: The process definition key of the historic task instance.
          required: false
          schema:
            type: string
        - name: processDefinitionKeyLike
          in: query
          description: >-
            The process definition key of the historic task instance, which
            matches the given value.
          required: false
          schema:
            type: string
        - name: processDefinitionId
          in: query
          description: The process definition id of the historic task instance.
          required: false
          schema:
            type: string
        - name: processDefinitionName
          in: query
          description: The process definition name of the historic task instance.
          required: false
          schema:
            type: string
        - name: processDefinitionNameLike
          in: query
          description: >-
            The process definition name of the historic task instance, which
            matches the given value.
          required: false
          schema:
            type: string
        - name: processBusinessKey
          in: query
          description: The process instance business key of the historic task instance.
          required: false
          schema:
            type: string
        - name: processBusinessKeyLike
          in: query
          description: >-
            The process instance business key of the historic task instance that
            matches the given value.
          required: false
          schema:
            type: string
        - name: executionId
          in: query
          description: The execution id of the historic task instance.
          required: false
          schema:
            type: string
        - name: taskDefinitionKey
          in: query
          description: The task definition key for tasks part of a process
          required: false
          schema:
            type: string
        - name: taskName
          in: query
          description: The task name of the historic task instance.
          required: false
          schema:
            type: string
        - name: taskNameLike
          in: query
          description: The task name with like operator for the historic task instance.
          required: false
          schema:
            type: string
        - name: taskDescription
          in: query
          description: The task description of the historic task instance.
          required: false
          schema:
            type: string
        - name: taskDescriptionLike
          in: query
          description: >-
            The task description with like operator for the historic task
            instance.
          required: false
          schema:
            type: string
        - name: taskCategory
          in: query
          description: >-
            Select tasks with the given category. Note that this is the task
            category, not the category of the process definition (namespace
            within the BPMN Xml).
          required: false
          schema:
            type: string
        - name: taskDeleteReason
          in: query
          description: The task delete reason of the historic task instance.
          required: false
          schema:
            type: string
        - name: taskDeleteReasonLike
          in: query
          description: >-
            The task delete reason with like operator for the historic task
            instance.
          required: false
          schema:
            type: string
        - name: taskAssignee
          in: query
          description: The assignee of the historic task instance.
          required: false
          schema:
            type: string
        - name: taskAssigneeLike
          in: query
          description: The assignee with like operator for the historic task instance.
          required: false
          schema:
            type: string
        - name: taskOwner
          in: query
          description: The owner of the historic task instance.
          required: false
          schema:
            type: string
        - name: taskOwnerLike
          in: query
          description: The owner with like operator for the historic task instance.
          required: false
          schema:
            type: string
        - name: taskInvolvedUser
          in: query
          description: An involved user of the historic task instance
          required: false
          schema:
            type: string
        - name: taskPriority
          in: query
          description: The priority of the historic task instance.
          required: false
          schema:
            type: string
        - name: finished
          in: query
          description: Indication if the historic task instance is finished.
          required: false
          schema:
            type: boolean
        - name: processFinished
          in: query
          description: >-
            Indication if the process instance of the historic task instance is
            finished.
          required: false
          schema:
            type: boolean
        - name: parentTaskId
          in: query
          description: An optional parent task id of the historic task instance.
          required: false
          schema:
            type: string
        - name: dueDate
          in: query
          description: >-
            Return only historic task instances that have a due date equal this
            date.
          required: false
          schema:
            type: string
            format: date-time
        - name: dueDateAfter
          in: query
          description: >-
            Return only historic task instances that have a due date after this
            date.
          required: false
          schema:
            type: string
            format: date-time
        - name: dueDateBefore
          in: query
          description: >-
            Return only historic task instances that have a due date before this
            date.
          required: false
          schema:
            type: string
            format: date-time
        - name: withoutDueDate
          in: query
          description: >-
            Return only historic task instances that have no due-date. When
            false is provided as value, this parameter is ignored.
          required: false
          schema:
            type: boolean
        - name: taskCompletedOn
          in: query
          description: >-
            Return only historic task instances that have been completed on this
            date.
          required: false
          schema:
            type: string
            format: date-time
        - name: taskCompletedAfter
          in: query
          description: >-
            Return only historic task instances that have been completed after
            this date.
          required: false
          schema:
            type: string
            format: date-time
        - name: taskCompletedBefore
          in: query
          description: >-
            Return only historic task instances that have been completed before
            this date.
          required: false
          schema:
            type: string
            format: date-time
        - name: taskCreatedOn
          in: query
          description: Return only historic task instances that were created on this date.
          required: false
          schema:
            type: string
            format: date-time
        - name: taskCreatedBefore
          in: query
          description: >-
            Return only historic task instances that were created before this
            date.
          required: false
          schema:
            type: string
            format: date-time
        - name: taskCreatedAfter
          in: query
          description: >-
            Return only historic task instances that were created after this
            date.
          required: false
          schema:
            type: string
            format: date-time
        - name: includeTaskLocalVariables
          in: query
          description: >-
            An indication if the historic task instance local variables should
            be returned as well.
          required: false
          schema:
            type: boolean
        - name: includeProcessVariables
          in: query
          description: >-
            An indication if the historic task instance global variables should
            be returned as well.
          required: false
          schema:
            type: boolean
        - name: tenantId
          in: query
          description: Only return historic task instances with the given tenantId.
          required: false
          schema:
            type: string
        - name: tenantIdLike
          in: query
          description: >-
            Only return historic task instances with a tenantId like the given
            value.
          required: false
          schema:
            type: string
        - name: withoutTenantId
          in: query
          description: >-
            If true, only returns historic task instances without a tenantId
            set. If false, the withoutTenantId parameter is ignored.
          required: false
          schema:
            type: boolean
      responses:
        '200':
          description: Indicates that historic task instances could be queried.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DataResponseHistoricTaskInstanceResponse'
        '404':
          description: >-
            Indicates an parameter was passed in the wrong format. The
            status-message contains additional information.
      security:
        - basicAuth: []
  '/history/historic-task-instances/{taskId}':
    get:
      tags:
        - History Task
      summary: Get a single historic task instance
      description: ''
      operationId: getTaskInstance
      parameters:
        - name: taskId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Indicates that the historic task instances could be found.
          content:
